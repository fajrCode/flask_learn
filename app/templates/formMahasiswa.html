{% include "components/head.html" %}
{% include "components/nav.html" %}

<div class="form mx-auto w-80">
    <h3 class="text-xl font-bold mb-8 mt-8 text-center">Tambah Data Mahasiswa</h3>
    <form class="" action="/mahasiswa" method="post" enctype="multipart/form-data">
        {% for item in nameType %}
        <div class="mt-8 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-6">
                <label for={{item.name}} class="block text-sm font-medium leading-6 text-gray-900">{{item.text}}</label>
                <div class="mt-2">
                    <div class="flex rounded-sm shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-gray-800 sm:max-w-md">
                        <input type="{{item.type}}" name={{item.name}} id={{item.name}} autocomplete={{item.name}} class="block flex-1 border-0 bg-transparent py-1.5 pl-2 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Input {{item.text}}">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% for item in dosenType %}
        <div class="mt-8 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-6">
                <label for={{item.name}} class="block text-sm font-medium leading-6 text-gray-900">{{item.text}}</label>
                <div class="mt-2">
                    <div class="flex rounded-sm shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-gray-800 sm:max-w-md">
                        <select name="{{item.name}}" id="{{item.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Pilih Dosen</option>
                            {% for dosen in dosens %}
                            <option value="{{dosen.id}}">{{dosen.nama}}</option>
                            {% endfor %}
                          </select>    
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}


        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button type="button" class="text-sm font-semibold leading-6 text-gray-900" onclick="history.back()">Cancel</button>
            <button type="submit" class="rounded-md bg-gray-800 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-800">Save</button>
        </div>

    </form>
</div>

{% include "components/foot.html" %}
